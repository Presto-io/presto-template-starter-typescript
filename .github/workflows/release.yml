name: Release

on:
  push:
    tags: ['v*']

permissions: {}

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: bun-darwin-x64
            os: macos-latest
            artifact_suffix: darwin-amd64
          - target: bun-darwin-arm64
            os: macos-latest
            artifact_suffix: darwin-arm64
          - target: bun-linux-x64
            os: ubuntu-latest
            artifact_suffix: linux-amd64
          - target: bun-linux-arm64
            os: ubuntu-latest
            artifact_suffix: linux-arm64
          - target: bun-windows-x64
            os: ubuntu-latest
            artifact_suffix: windows-amd64.exe
          - target: bun-windows-arm64
            os: ubuntu-latest
            artifact_suffix: windows-arm64.exe
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: oven-sh/setup-bun@3d267786b128fe76c2f16a390aa2448b815359f3 # v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile || bun install

      - name: Read template name from manifest
        id: meta
        run: echo "name=$(jq -r .name manifest.json)" >> "$GITHUB_OUTPUT"

      - name: Build
        run: |
          OUTNAME="presto-template-${{ steps.meta.outputs.name }}-${{ matrix.artifact_suffix }}"
          bun build --compile --target=${{ matrix.target }} src/index.ts --outfile "${OUTNAME}"
          echo "OUTNAME=${OUTNAME}" >> "$GITHUB_ENV"

      - uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: binary-${{ matrix.artifact_suffix }}
          path: presto-template-*

  release:
    permissions:
      contents: write
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          pattern: binary-*
          merge-multiple: true

      - name: Generate SHA256SUMS
        run: sha256sum presto-template-* > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: |
            presto-template-*
            SHA256SUMS
          generate_release_notes: true
